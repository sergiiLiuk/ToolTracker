<h5>Edit Employee</h5>
<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeEdit.$key">
    <label>First Name
        <input class="form-control" [(ngModel)]="employeeEdit.first_name" name = "first_name" type="text">
    </label>
    <label>Last Name
        <input class="form-control" [(ngModel)]="employeeEdit.last_name" name = "last_name" type="text">
    </label> 
    <label>Phone
        <input class="form-control" [(ngModel)]="employeeEdit.phone" name = "phone" type="text">
    </label> 
    <label>Position
        <input class="form-control" [(ngModel)]="employeeEdit.position" name = "position" type="text">
     </label>
    <label>Email
        <input class="form-control" [(ngModel)]="employeeEdit.email" name = "email" type="text">
    </label> 
    <label>Password
        <input class="form-control" [(ngModel)]="employeeEdit.password" name = "password" type="text">
    </label> 
    <div class="form-group">
            <button type  = "submit" class="btn btn-default"> <i class="fa fa-floppy-o"></i> Submit</button>
            <button class = "button" class="btn btn-default" (click)="onDelete(employeeForm)"><i class="fa fa-trash-o"></i>Delete</button>
        </div>
 
  </form>
